app:
  client:
    github:
      base-url: "https://api.github.com"
    stackOverflow:
      base-url: "https://api.stackexchange.com"
    botClient:
      base-url: "http://localhost:8090"
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
