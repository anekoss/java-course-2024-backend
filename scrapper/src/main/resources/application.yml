app:
  client:
    github:
      base-url: "https://api.github.com"
    stackOverflow:
      base-url: "https://api.stackexchange.com"
    botClient:
      base-url: "http://localhost:8090"

  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
    limit: 5

  retry-config:
    policy: constant
    max-attempts: 5
    backoff: 2s
    maxBackoff:
    statusCodes:
      - 400
      - 500
      - 403
      - 501
      - 502
    jitter: 0.75

  rate-limiting-config:
    limit: 100
    time_duration: 15
    nano_in_seconds: 15s

  db-access: "jooq"

  kafka-config:
    topic:
      name: "topic"
      partitions: 10
      replicas: 1
    bootstrap-servers: localhost:9092
    timeout: 10
  use-queue: true


spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  liquibase:
    enabled: false


server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

